<div class="flex-center">
    <div class="hg-theme-default hg-layout-numeric numeric-theme keyboardDefContainer hg-layout-default">
        <div class="hg-rows">
            <div class="hg-row">
                <div class="hg-button hg-standardBtn" (click)="click('1')"><span>1</span></div>
                <div class="hg-button hg-standardBtn" (click)="click('2')"><span>2</span></div>
                <div class="hg-button hg-standardBtn" (click)="click('3')"><span>3</span></div>
            </div>
            <div class="hg-row">
                <div class="hg-button hg-standardBtn" (click)="click('4')"><span>4</span></div>
                <div class="hg-button hg-standardBtn" (click)="click('5')"><span>5</span></div>
                <div class="hg-button hg-standardBtn" (click)="click('6')"><span>6</span></div>
            </div>
            <div class="hg-row">
                <div class="hg-button hg-standardBtn" (click)="click('7')"><span>7</span></div>
                <div class="hg-button hg-standardBtn" (click)="click('8')"><span>8</span></div>
                <div class="hg-button hg-standardBtn" (click)="click('9')"><span>9</span></div>
            </div>
            <div class="hg-row">
                <div class="hg-button hg-standardBtn" (click)="clean()"><span>Limpiar</span></div>
                <div class="hg-button hg-standardBtn" (click)="click('0')"><span>0</span></div>
                <div class="hg-button hg-standardBtn" (click)="accept()"><span>Aceptar</span></div>
            </div>
        </div>
    </div>
</div>
